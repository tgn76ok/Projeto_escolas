{% extends 'global/base.html' %}

{% block title %}Redacaos | {% endblock title %}

{% block content %}

<br />
<br />
<br />

{% for prova in Redacaos %}
<div class="Res">
    <h1>{{prova.name}}</h1>
    <h3>Introdução</h3>
    <p>{{prova.Introducao}}</p>
    <h3>Desenvolvimento</h3>
    <p>{{prova.Desenvolvimento}}</p>
    <h3>Conclusão</h3>
    <p>{{prova.Conclusao}}</p>
    <img src="http://127.0.0.1:8000/media/{{prova.img}}" alt="">
    <img src="{{url_pdf}}{{prova.img}}" >
</div>




{% endfor %}
{% endblock content %}
